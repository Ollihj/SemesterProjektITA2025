<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NextTrack – Now Playing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <main class="player-container">
    <section class="player-card">
      <div class="player-header">
        <button class="back-link pressable" id="backToHomeBtn">← Back</button>
        <p class="player-activity-label" id="activityLabel">Gym</p>
      </div>

      <div class="player-track-info">
        <div class="player-art-placeholder">♫</div>
        <div class="player-text">
          <h2 class="player-title" id="trackTitle">Track title</h2>
          <p class="player-artist" id="trackArtist">Artist name</p>
          <p class="player-meta" id="trackMeta">Mood • 0 BPM</p>
        </div>
      </div>

      <!-- progress bar + timers -->
      <div class="player-progress">
        <span class="time-label" id="currentTime">0:00</span>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <span class="time-label" id="totalTime">0:00</span>
      </div>

      <!-- CONTROLS -->
      <div class="player-controls">
        <!-- Dislike -->
        <button
          class="icon-btn pressable"
          id="dislikeBtn"
          aria-label="Dislike this type of song"
          title="Dislike – avoid this song for a while"
        >
          −
        </button>

        <button class="icon-btn pressable" id="prevBtn" aria-label="Previous track">⏮</button>
        <button class="icon-btn primary pressable" id="playPauseBtn" aria-label="Play/Pause">▶</button>
        <button class="icon-btn pressable" id="nextBtn" aria-label="Next track">⏭</button>

        <!-- Like -->
        <button
          class="icon-btn pressable"
          id="likeBtn"
          aria-label="Like and add to Liked Songs"
          title="Like – add to Liked Songs and recommend similar"
        >
          +
        </button>
      </div>

      <p class="player-hint">
        Simulating playback – tracks are chosen based on the <span id="activityLabelInline">gym</span> vibe.
      </p>
    </section>
  </main>
</body>
</html>
